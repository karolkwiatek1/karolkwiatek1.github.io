<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marka własna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Kalkulator sprzedaży marki własnej 🐸</h1>
  
  <label for="input1">Ile produktów marki własnej jest sprzedane:</label>
  <input type="number" id="input1" required>

  <label for="input2">Ile produktów łącznie jest sprzedane:</label>
  <input type="number" id="input2" required>

  <label for="input3">Ile procent marki własnej chcesz osiągnąć:</label>
  <input type="number" id="input3" required>

  <button onclick="calculate()">Oblicz</button>

  <div id="result">Wynik pojawi się tutaj</div>

  <script>
    function calculate() {
      const a = parseFloat(document.getElementById('input1').value);
      const b = parseFloat(document.getElementById('input2').value);
      const c = parseFloat(document.getElementById('input3').value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById('result').textContent = 'Proszę wprowadzić wszystkie liczby.';
        return;
      }

      // 👇 Tu wpisz swój własny wzór. Przykład: a * b + c
      const wynik = c * (100 * b - 100 * a)/(100 - c);

      document.getElementById('result').textContent = 'Aby osiągnąć ' + c + '% marki własnej musicie sprzedać ' + Math.ceil((wynik/100) - a) + ' produktów, pod warunkiem, że sprzedajecie TYLKO produkty marki własnej';
    }
  </script>
</body>
</html>
